@layout("/common/_form.html",{js:["/assets/lottery/lotteryManagementRecord/lotteryManagementRecord_edit.js"]}){

<form class="layui-form" id="lotteryManagementRecordForm" lay-filter="lotteryManagementRecordForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">彩票类型(字典)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="lotteryType" name="lotteryType" lay-filter="dataSourceId" required>
                                <option value=""></option>
                                @for(item in dictType!){
                                <option value="${item.code}">${item.name}</option>
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">销量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="salesVolume" name="salesVolume" placeholder="请输入销量" type="text"
                                   class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">佣金<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="commission" name="commission" placeholder="请输入佣金" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">彩票门店<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="deptId" name="deptId" lay-filter="dataSourceId" required>
                                <option value=""></option>
                                @for(item in depts!){
                                <option value="${item.deptId}">${item.fullName}</option>
                                @}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
