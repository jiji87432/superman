@layout("/common/_form.html",{js:["/assets/fee/feeManagementRecord/feeManagementRecord_edit.js"]}){

<form class="layui-form" id="feeManagementRecordForm" lay-filter="feeManagementRecordForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">费用类型(字典)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="feeType" name="feeType" placeholder="请输入费用类型(字典)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">费用类型描述<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="feeTypeDescription" name="feeTypeDescription" placeholder="请输入费用类型描述" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">费用说明<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="feeDescription" name="feeDescription" placeholder="请输入费用说明" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">金额<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="amount" name="amount" placeholder="请输入金额" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">部门id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="deptId" name="deptId" placeholder="请输入部门id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">部门<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="deptName" name="deptName" placeholder="请输入部门" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">状态(字典)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="status" name="status" placeholder="请输入状态(字典)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">创建用户<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="account" name="account" placeholder="请输入创建用户" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="startDate" name="startDate" placeholder="请输入开始时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">结束时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="endDate" name="endDate" placeholder="请输入结束时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">乐观锁<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="version" name="version" placeholder="请输入乐观锁" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">扩展字段<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="extend" name="extend" placeholder="请输入扩展字段" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
