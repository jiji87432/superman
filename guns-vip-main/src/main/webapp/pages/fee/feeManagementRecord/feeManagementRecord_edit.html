@layout("/common/_form.html",{js:["/assets/fee/feeManagementRecord/feeManagementRecord_edit.js"]}){

<form class="layui-form" id="feeManagementRecordForm" lay-filter="feeManagementRecordForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">费用类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="feeType" name="feeType" lay-filter="dataSourceId" required>
                                <option value=""></option>
                                @for(item in dictType!){
                                <option value="${item.code}">${item.name}</option>
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">费用说明<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="feeDescription" name="feeDescription" placeholder="请输入费用说明" type="text"
                                   class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">金额<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="amount" name="amount" placeholder="请输入金额" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">彩票门店<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="deptId" name="deptId" lay-filter="dataSourceId" required>
                                <option value=""></option>
                                @for(item in depts!){
                                <option value="${item.deptId}">${item.fullName}</option>
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="startDate" name="startDate" placeholder="请输入开始时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">结束时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="endDate" name="endDate" placeholder="请输入结束时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">其他说明<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="extend" name="extend" placeholder="请输入扩展字段" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
